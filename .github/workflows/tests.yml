name: Django tests (nose2 + Coverage)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage (nose2)
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          coverage erase
          # Run only tests in users/ and reviews/
          coverage run scripts/run_nose2.py -v users reviews
          coverage report -m
          coverage xml
          coverage html

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/**