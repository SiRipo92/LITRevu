name: Python CI (lint + tests)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  lint:
    name: Lint with flake8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 flake8-html anybadge

      - name: Generate flake8 HTML report (non-fatal) and badge
        id: lint_report
        run: |
          rm -rf flake8_report
          mkdir -p flake8_report

          # HTML report (respects .flake8)
          flake8 . --format=html --htmldir=flake8_report || true

          # Strict pass/fail for the job result:
          set +e
          flake8 .
          STATUS=$?
          set -e

          if [ "$STATUS" -eq 0 ]; then
            anybadge --label "flake8" --value "passing" --color "#28a745" -f flake8_report/badge.svg
          else
            anybadge --label "flake8" --value "failing" --color "#cb2431" -f flake8_report/badge.svg
          fi

          echo "status=$STATUS" >> $GITHUB_OUTPUT

      - name: Strict gate (fail job if lint errors)
        run: |
          if [ "${{ steps.lint_report.outputs.status }}" != "0" ]; then
            echo "flake8 found issues."
            exit 1
          fi

      - name: Upload flake8 report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8_report
          path: flake8_report/**

      # CI commits for updates to flake8 report badge
      - name: Commit updated flake8 report to repo (for README badge)
        if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          git config user.name "SiRipo92"
          git config user.email "ripochesierra@gmail.com"
          git add -A flake8_report
          git commit -m "CI: update flake8 HTML report & badge [skip ci]" || echo "No changes to commit"
          git push

  tests:
    name: Django tests + coverage
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: "LITRevu.settings"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run tests with coverage
        run: |
          coverage erase
          # Mirror your local command exactly:
          coverage run --branch manage.py test users reviews
          coverage report -m
          coverage xml
          coverage html

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/**
