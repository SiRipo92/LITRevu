name: User Story
description: Template for defining and tracking a LITRevu user story (with Gherkin syntax and acceptance criteria)
title: "[US##] - <Feature Title>"
labels: ["user story", "backlog"]

body:
  - type: markdown
    attributes:
      value: |
        ## üóÇÔ∏è Functional Category
        Select one or more categories that best describe this user story.

  - type: checkboxes
    id: functional-category
    attributes:
      label: Functional Category
      options:
        - label: Authentication
        - label: Ticket Management
        - label: Review Management
        - label: Following System
        - label: Feed System
        - label: UI & Accessibility
        - label: Documentation & Delivery

  - type: markdown
    attributes:
      value: |
        ## üßæ User Story (Gherkin Syntax)
        Write the story and scenarios following the **Given / When / Then** format.

  - type: textarea
    id: gherkin
    attributes:
      label: User Story (Feature + Scenarios)
      placeholder: |
        Feature: User Registration
          As a visitor,
          I want to create an account,
          So that I can access the application.

          Scenario: Successful signup
            Given I am on the signup page
            When I provide valid credentials
            Then my account is created and I am redirected to the login page.

          Scenario: Password mismatch
            Given I enter mismatched passwords
            When I click "Sign up"
            Then I see an error message "Passwords do not match."
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## üßÆ Estimation

  - type: dropdown
    id: size
    attributes:
      label: T-shirt Size
      options:
        - XS (1‚Äì2h)
        - S (2‚Äì4h)
        - M (5‚Äì8h)
        - L (8‚Äì12h)
        - XL (13h+)
    validations:
      required: true

  - type: input
    id: points
    attributes:
      label: Story Points (1‚Äì13)
      placeholder: "e.g. 3"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## üìÖ Sprint Assignment
        Assign this story to a sprint or milestone.

  - type: dropdown
    id: sprint
    attributes:
      label: Sprint
      options:
        - Sprint 1 ‚Äì Authentication System
        - Sprint 2 ‚Äì Ticket Management
        - Sprint 3 ‚Äì Review Management
        - Sprint 4 ‚Äì Following System
        - Sprint 5 ‚Äì Feed System
        - Sprint 6 ‚Äì UI & Accessibility
        - Sprint 7 ‚Äì Documentation & Delivery

  - type: checkboxes
    id: status
    attributes:
      label: Status
      options:
        - label: To Do
        - label: In Progress
        - label: Code Review
        - label: Done

  - type: markdown
    attributes:
      value: |
        ## üß† Notes / Comments
        Add any technical notes, dependencies, or related references.

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      placeholder: "e.g. Depends on US04 (Access Restriction). See wireframes pages 3‚Äì5."
