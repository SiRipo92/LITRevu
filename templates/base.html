{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LITRevu{% endblock %}</title>

    <!-- âœ… Load Tailwind output -->
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
  </head>


  <body class="min-h-screen bg-gray-50 text-gray-900">
    <!-- ===== SITE HEADER (visible on all pages) ===== -->
    <header class="bg-blue-600 text-white py-4 px-6 relative flex items-center min-h-[100px]">
      <!-- ===== Left zone: logo / home link ===== -->
      <div class="flex items-center">
        <a href="{% url 'home' %}"
           class="flex items-center focus:outline-none focus:ring-2 focus:ring-white rounded"
           aria-label="Accueil">
          <span class="sr-only">Accueil</span>
        </a>
      </div>

      <!-- ===== Center title ===== -->
      <div class="absolute inset-x-0 flex justify-center">
        <h1 class="text-2xl md:text-3xl font-bold tracking-wide text-center">
          LITReview
        </h1>
      </div>
    </header>


    <!-- ===== MAIN PAGE CONTENT ===== -->
    <main class="flex flex-col items-center justify-center min-h-screen">
      {% block content %}{% endblock %}
    </main>
    <!-- Toast root that allows success/error messages with registration-->
    <div id="toast-root" class="fixed top-4 left-1/2 -translate-x-1/2 z-50"></div>
    <script src="{% static 'js/auth_forms.js' %}"></script>

  </body>
</html>
